    <header>

        <div class="container">

            <nav class="navbar navbar-light  text-center" id="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" style="color: white;"><span>Assignment</span>&ensp;&ensp;<span>Chapter
                            21-25</span></a>
                    <a class="search"></a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        </a>
                    </form>
                </div>
            </nav>

        </div>

    <main>

        <div class="py-5">

            <div class="container">

                <div class="row mb-3 mb-md-4 ">

                    <div class="col">

                        <h3 class="text-center">Chapter # 15-20 | Array: its Methods & for loop.</h3>&ensp;

                        <hr>

                    </div>
                </div>

            </div>

        </div>

        <!-- Input Text -->

        <div class="py-5">

            <div class="container">

                <div class="row mb-3 mb-md-4">

                    <div class="col">

                        <h3 class="text-center mb-3">Input</h3>

                        <div class="border rounded-3 p-4 border-secondary text-center ">


                            <div class="input-group mb-2">
                                <input type="text" id="inputText" class="form-control" placeholder="Type Your Text Here"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="button-addon2">Clear</button>
                            </div>
                        </div>
                    </div>

                    <!-- Original Statement -->
                    <div class="col mb-5">
                        <h3 class="text-center mb-3">Original Statement</h3>

                        <div class="border rounded-3 p-3 border-secondary text-center btn-dark" id="OriginalStatement">
                            <p> I love my country Pakistan.<br>I like my city Faisalabad.<br>I love my Homeland.
                            </p>
                        </div>

                    </div>

                </div>

            </div>

            <div class="container">

                <div class="row  mb-3 mb-md-4">

                    <div class="col">

                        <div class="btn border rounded-3 border-secondary  py-4 text-center ">

                            <button class="btn btn-danger m-1" onclick="toLowerCase()">Convert to Lowercase</button>

                            <button class="btn btn-danger m-1" onclick="toUpperCase()">Convert to Uppercase</button>

                            <button class="btn btn-danger m-1" onclick="toCapitalize()">Convert to Capitalize </button>

                            <button class="btn btn-danger m-1" onclick="toBetterFormatting()">Better Formatting</button>

                            <button class="btn btn-danger m-1" onclick="printAllCities()">Print All Cities </button>

                            <button class="btn btn-danger m-1" onclick="addCity()">Add Your City In List </button>

                            <button class="btn btn-danger m-1" onclick="checkYourCity()">Check Your City In List</button>
                            
                            <button class="btn btn-danger m-1" onclick="findThisWord()">Find This Word </button>

                            <button class="btn btn-danger m-1" onclick="replaceThisWord()">Replace This Word </button>

                        </div>

                    </div>

                    <!-- Oputput Section -->

                    <div class="col">

                        <h3 class="text-center mb-3 ">Output / Result</h3>
                        <div class="border rounded-3 py-4 border-secondary text-center" id="output">

                            <div class="text-center m-1" id="output"></div>

                        </div>

                        <div class="buttton text-center mt-4">
                            <button class="btn btn-outline-dark" id="output-btn">Clear Output</button>
                        </div>


                    </div>



                </div>

            </div>
